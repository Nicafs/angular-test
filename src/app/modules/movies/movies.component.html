<div class="container">
  <h2>List movies</h2>

  <table mat-table [dataSource]="listMovies" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>
        <p>Year</p>
        <mat-form-field>
          <mat-label>Filter by year</mat-label>
          <input
            id="filter-year"
            matInput
            placeholder="Year"
            [(ngModel)]="filterYear"
            maxlength="4"
            type="tel"
            (change)="onChangeYear($event)"
          />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.year }}
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">
        {{ element.title }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsListMovies"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsListMovies"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page"
  >
  </mat-paginator>
</div>
