<div class="container">
  <div class="content">
    <div class="content-item">
      <mat-card>
        <mat-card-content>
          <h2>List years with multiple winners</h2>

          <table mat-table [dataSource]="listMovies" class="mat-elevation-z8">
            <!-- Year Column -->
            <ng-container matColumnDef="year">
              <th mat-header-cell *matHeaderCellDef>Year</th>
              <td mat-cell *matCellDef="let element">{{ element.year }}</td>
            </ng-container>

            <!-- Win Count Column -->
            <ng-container matColumnDef="winnerCount">
              <th mat-header-cell *matHeaderCellDef>Win Count</th>
              <td mat-cell *matCellDef="let element">
                {{ element.winnerCount }}
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="columnsListYearsMultWinners"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: columnsListYearsMultWinners"
            ></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
